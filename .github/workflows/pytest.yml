name: Python package

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Clear pip cache
        run: python -m pip cache purge

      - name: Debug Python paths
        run: |
          which python
          python -m site
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --force-reinstall -r dev_tools/requirements.txt

      - name: Debug package installation
        run: |
          python -m pip install -vvv -r dev_tools/requirements.txt
          
      - name: Verify installed packages
        run: pip list

      - name: Install package locally
        run: python -m pip install -e .

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Test with pytest
        run: |
          python tests/modules/all_yml/test_all_yml.py
          pytest tests/modules/pipeline/test_pipeline.py
